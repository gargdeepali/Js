<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Set methods.</title>
        <script src="Jquery.js"></script>
       </head>
    <body>
        <h1>Hello, trial method.</h1>
          <div id="box" class="text" >
            <h2>Test box</h2>
            <p>Lorem ipsum dolor sit amet.</p>
          </div> 

        <script>
          $(document).ready(function(){
           var a =  $('#box p').text();
           console.log(a);

           var a =  $('#box').html();
           console.log(a);

           var a =  $('#box').attr('class');
           console.log(a);

          }) ; 
        </script>

    </body>
</html>
